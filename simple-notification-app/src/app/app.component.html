<header>
  <div class="title-bell-icon">
    <h1>{{ title }}</h1>
    <app-notification-bell-component [count]="notificationsCount"></app-notification-bell-component>
  </div>
</header>
<div class="notification-manager">
  <app-notification-manager-component [count]="notificationsCount"
    (countChanged)="updateNotificationsCount($event)"></app-notification-manager-component>
</div>
